<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML con Javascript</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center py-5">
                <form action="#" method="GET">
                    <div class="mb-3">
                        <label for="nombre">Ingrese Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu nombre" class="m-2 p-1">
                    </div>
                    <button type="submit" class="btn btn-success" id="agregar">Agregar</button>
                </form>
            </div>
        </div>    
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Listado de Nombres</th>
                </tr>
            </thead>
            <tbody>
                <tr id="nuevoName">
                    <!-- aqui se inserta mi contenido -->
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js"></script>

    <!-- script en archivo externo -->
    <script src="./index.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
